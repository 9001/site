
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="favicon.png">

        <title>R/a/dio</title>

        <!-- Bootstrap Core CSS
            ==================== -->
        <link href="./css/bootstrap.css" rel="stylesheet">


        <!-- IE7-9 are not supported in any way by this site.
            They can all die in a fire. (IE10 + 11, however, live)
            ======================================================= -->


    </head>

    <body>
        <!-- Navbar
        ======== -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">

                <!-- Collapse Icon
                ======== -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/home">R/a/dio</a>
                </div>

                <!-- Navbar Itself
                ======== -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#/news">News</a></li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Play Data <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#/last-played">Last Played</a></li>
                                <li><a href="#/queue">Queue</a></li>
                                <li><a href="#/faves">Favourites</a></li>
                            </ul>
                        </li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Stats <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#/graphs">Graphs &amp; Metrics</a></li>
                                <li><a href="#/staff">Staff</a></li>
                                <li><a href="#/fave-stats">Favourites</a></li>
                            </ul>
                        </li>

                        <li><a href="#/submit">Submit Songs</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" placeholder="Search" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Request</button>
                    </form>
                </div><!--/.nav-collapse -->
            </div>
        </div>


        <!-- Main Container
        ================ -->
        <div class="container main">



            <!-- Content (Dynamic)
            =================== -->
            <div class="container content">

                <div class="row" id="player">

                    <!-- Logo 1 (Icon)
                        ============== -->
                    <div class="col-md-3">
                        <img src="./assets/logo_image_small.png">
                    </div>


                    <div class="col-md-6">

                        <div class="row" id="stream-info">

                            <!-- Logo 2 (Branded)
                                ================= -->
                            <div class="col-md-6">
                                <img src="./assets/logotitle_2.png" width="100% !important">
                            </div>

                            <!-- Player Options
                                ================ -->
                            <div class="col-md-6">
                                <a class="btn btn-primary btn-block" href="#">Play Stream</a>
                                <p class="text-center"><a href="#">Other Options</a></p>
                            </div>

                        </div><!-- /.row#stream-info -->

                        <!-- Progress Bar
                            ================= -->
                        <div class="row" id="progress">

                            <div class="col-xs-12">
                                <h2 class="text-center" id="current-song">
                                    <span id="song-artist">
                                        Tripflag
                                    </span>
                                         -
                                    <span id="song-title">
                                        OnkelSaft
                                    </span>
                                </h2>
                            </div>

                            <div class="col-xs-12">
                                <div class="progress" id="stream-progress-bar">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                        <span class="sr-only">60% Complete</span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <p class="text-muted text-center">
                                    Listeners: <span id="listeners">220</span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p class="text-muted text-center">
                                    <span id="progress-current">03:37</span>
                                    /
                                    <span id="progress-total">05:24</span>
                                </p>
                            </div>


                        </div><!-- /.row#progress -->

                    </div>

                    <!-- DJ Image + Name
                        ================= -->
                    <div class="col-md-3">
                        <div class="col-xs-12">
                            <div class="thumbnail">
                                <img src="./assets/dj_image.png">
                                <h4 class="text-center">Hanyuu-sama</h4>
                            </div>
                        </div>
                    </div>

                </div><!-- /.row#player -->

            </div><!-- /.container.content -->

        </div><!-- /.container.main -->

        <style>
            .main {
                margin-top: 60px;
                border-radius: 7px;
                -moz-box-shadow: 0 0 4px 4px #888;
                -webkit-box-shadow: 0 0 4px 4px#888;
                box-shadow: 0 0 4px 4px #888;
                min-height: 600px;
            }

            .content {
                margin-top: 30px;
            }

            #stream-progress-bar {
                margin-top: 20px;
            }
        </style>



        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
    </body>
</html>
